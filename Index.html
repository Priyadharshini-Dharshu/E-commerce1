<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
    </nav>

    <div class="product-container">
        <div class="product-image">
            <img src="Laptop.jpg" alt="Product Image">
        </div>
        <div class="product-details">
            <h1>HP LAPTOP</h1>HP 255 G10 (2024) AMD Ryzen 3 Quad Core 7320U - (8 GB/512 GB SSD/Windows 11 Home) 250 G10 Thin and Light Laptop (15.6 inch)
            <p class="description"></p>
            <p class="price">₹25,999/-</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <div class="additional-sections">
        <div class="customer-reviews">
            <h3>Customer Reviews</h3>
            <p>★★★★★  Give ur first review</p>
        </div>

        <div class="related-products">
            <h3>Related Products</h3>
            <div class="related-items">
                <div class="item">Product 1</div>
                <div class="item">Product 2</div>
                <div class="item">Product 3</div>
            </div>
        </div>
    </div>
</body>
</html>
